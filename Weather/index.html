<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-slate-300 flex justify-center items-center p-2 sm:p-4 box-border"
  >
    <div class="container w-full max-w-md sm:max-w-lg lg:max-w-md xl:max-w-lg h-auto bg-slate-600 flex flex-col items-center rounded-xl p-4 relative overflow-auto">

      <!-- Search Section -->
      <div
        class="search w-full flex mt-2 sm:mt-4 gap-3 px-4 sm:px-8 pt-2 sm:pt-4"
      >
        <input
          type="text"
          placeholder="Enter a city name"
          class="cityInput bg-white w-4/5 pl-4 py-2 sm:py-3 border-none outline-none rounded-3xl text-sm sm:text-base"
          id="cityInput"
        />
        <button
          class="w-10 h-10 sm:w-12 sm:h-12 bg-white rounded-full flex items-center justify-center active:scale-90 transition-all duration-200 hover:bg-gray-100"
          id="searchBtn"
        >
          <img
            src="./images/search-interface-symbol.png"
            alt="Search icon"
            class="w-5 sm:w-6"
          />
        </button>
      </div>

      <!-- Weather Section -->
      <div
        class="weather-section flex flex-col items-center justify-center mt-4 sm:mt-8 text-white gap-1 sm:gap-2"
      >
        <h3 class="text-lg sm:text-2xl city text-center px-2" id="cityName">
          Enter a city to get weather
        </h3>
        <img
          src="./images/cloud.png"
          alt="Weather icon"
          class="w-28 sm:w-40 mt-2 sm:mt-4"
          id="weatherIcon"
        />
        <p
          class="text-center text-base sm:text-xl mt-1 px-2"
          id="weatherDescription"
        >
          Weather information will appear here
        </p>
        <h1 class="text-3xl sm:text-5xl mt-2 sm:mt-4" id="temperature">--Â°C</h1>
      </div>

      <!-- Humidity and Wind -->
      <div
        class="other-details w-full sm:w-4/5 flex flex-col sm:flex-row justify-between items-center mt-4 sm:mt-8 gap-6 sm:gap-0 px-4 p-4 sm:px-0"
      >
        <div
          class="humidity flex flex-col items-center justify-center w-full sm:w-44 h-20 sm:h-24 border-2 border-gray-300 rounded-xl p-2 bg-gray-300"
        >
          <img
            src="./images/humidity4.png"
            alt="Humidity icon"
            class="w-10 sm:w-12"
          />
          <h2
            class="text-black text-sm sm:text-base text-center"
            id="humidityText"
          >
            Humidity: --%
          </h2>
        </div>
        <div
          class="wind flex flex-col items-center justify-center w-full sm:w-44 h-20 sm:h-24 border-2 border-gray-300 rounded-xl p-2 bg-gray-300"
        >
          <img
            src="./images/windy.png"
            alt="Wind speed icon"
            class="w-10 sm:w-12"
          />
          <h2
            class="text-black text-sm sm:text-base text-center"
            id="windSpeedText"
          >
            Wind Speed: -- km/hr
          </h2>
        </div>
      </div>

      <!-- Error Message -->
      <div
        class="error-message hidden mt-4 p-3 bg-red-500 text-white rounded-lg text-center w-4/5"
        id="errorMessage"
      >
        City not found. Please try again.
      </div>

      <!-- Loading Spinner -->
      <div
        class="loading-container absolute top-0 left-0 w-full h-full flex justify-center items-center bg-slate-600/80 z-10 hidden"
        id="loadingSpinner"
      >
        <div
          class="w-12 h-12 border-4 border-white border-t-transparent rounded-full animate-spin"
        ></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
