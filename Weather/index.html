<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-screen h-screen bg-slate-300 flex justify-center items-center box-border p-2 sm:p-4">
    <div class="container w-full sm:w-2/5 md:w-3/5 lg:w-2/6 xl:w-1/3 h-full sm:h-4/5 bg-slate-600 flex flex-col items-center rounded-xl p-2 sm:p-4 relative">
      
      <!-- Search section -->
      
      <div class="search w-full flex mt-2 sm:mt-3 gap-x-2 sm:gap-x-4 px-2 sm:px-4 pt-2">
        <input type="text" placeholder="Enter a city name" class="cityInput bg-white flex-1 pl-3 py-2 border-none outline-none rounded-3xl text-sm focus:ring-2 focus:ring-blue-300" id="cityInput">
        <button class="w-10 h-10 bg-white rounded-full flex items-center justify-center active:scale-90 transition-all duration-200 ease-in-out hover:bg-gray-100 flex-shrink-0" id="searchBtn">
          <img src="./images/search-interface-symbol.png" alt="Search" class="w-4 h-4" >
        </button>
      </div>
      
      <!-- Weather section  -->
      
      <div class="weather-section flex flex-col items-center justify-center mt-3 sm:mt-4 text-white gap-y-1">
        <h3 class="text-base sm:text-xl city text-center px-2 max-w-full" id="cityName">Enter a city to get weather</h3>
        <img src="./images/cloud.png" alt="weatherImage" class="w-20 sm:w-28 mt-2 flex justify-self-center" id="weatherIcon" />
        <p class="text-center text-sm sm:text-base text-white mt-1 px-2 max-w-full" id="weatherDescription">Weather information will appear here</p>
        <h1 class="text-2xl sm:text-4xl temp mt-2" id="temperature">--Â°C</h1>
      </div>
      
      <!-- Humidity and Wind speed  -->
      
      <div class="other-details w-full flex flex-col sm:flex-row justify-center sm:justify-between items-center mt-3 sm:mt-4 gap-2 sm:gap-3 px-2">
        <div class="humidity flex flex-col gap-y-1 items-center justify-center w-full sm:w-36 h-16 sm:h-20 border-2 border-gray-300 rounded-xl p-2 bg-gray-300">
          <img src="./images/humidity4.png" alt="humidity" class="w-6 sm:w-8">
          <h2 class="text-black text-xs sm:text-sm text-center" id="humidityText">Humidity: --%</h2>
        </div>
        <div class="wind flex flex-col justify-center items-center w-full sm:w-36 h-16 sm:h-20 border-2 border-gray-300 rounded-xl p-2 bg-gray-300">
          <img src="./images/windy.png" alt="WindSpeed" class="w-6 sm:w-8">
          <h2 class="text-black text-xs sm:text-sm text-center" id="windSpeedText">Wind Speed: -- km/hr</h2>
        </div>
      </div>
      
      <!-- Error Message -->
      <div class="error-message hidden mt-2 p-2 bg-red-500 text-white rounded-lg text-center text-sm max-w-full" id="errorMessage">
        City not found. Please try again.
      </div>
      
      <!-- Loading Spinner -->
      <div class="loading-container absolute top-0 left-0 w-full h-full flex justify-center items-center bg-slate-600/80 z-10 hidden" id="loadingSpinner">
        <div class="w-12 h-12 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
      </div>
      
    </div>
  </body>
</html>
